<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>untitled</title>
    <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
    <style>
      /* Global für das Variant-Panel */
      body {
        /* Breite der Varianten-Keys erhöhen → weniger Spalten */
        --variant-keycap-length: 72px; /* anpassen bis genau 2 Spalten rauskommen */
        --variant-keycap-font-size: 16px; /* optional für gute Lesbarkeit */
        --variant-keycap-aside-font-size: 12px;
      }
    </style>
  </head>

  <body>
    <math-field readonly id="mf"
      >\placeholder[answer]{}=\frac{-b\pm \sqrt{b^2-4ac}}{2a}</math-field
    >
    <script>
      const mf = document.getElementById("mf");
      mf.addEventListener("input", (evt) =>
        console.log("Value:", evt.target.value)
      );
      document.querySelector("math-field").addEventListener("focus", () => {
        mathVirtualKeyboard.layouts = [
          {
            label: "123",
            rows: [
              [
                {
                  latex: "a",
                  variants: ["a", "b", "c", "A", "B", "C"],
                  aside: "A B C",
                },
                {
                  latex: "x",
                  variants: ["x", "y", "z", "t", "X", "Y", "Z", "T"],
                  aside: "X Y Z T",
                },
                { label: "[separator]", width: 0.5 },
                "[7]",
                "[8]",
                "[9]",
                { label: "[separator]", width: 0.5 },
                { label: "[backspace]", width: 2 },
              ],
              [
                {
                  latex: "\\alpha",
                  variants: [
                    "\\alpha",
                    "\\beta",
                    "\\gamma",
                    "\\delta",
                    "\\varepsilon",
                  ],
                  aside: "α β γ δ ε",
                },
                "\\pi",
                { label: "[separator]", width: 0.5 },
                "[4]",
                "[5]",
                "[6]",
                { label: "[separator]", width: 0.5 },
                "[+]",
                "[-]",
              ],
              [
                "(",
                ")",
                { label: "[separator]", width: 0.5 },
                "[1]",
                "[2]",
                "[3]",
                { label: "[separator]", width: 0.5 },
                "\\cdot",
                "\\colon",
              ],
              [
                "\\frac{#@}{#?}",
                "#@^{#?}",
                { label: "[separator]", width: 0.5 },
                { label: "[0]", width: 2 },
                "[.]",
                { label: "[separator]", width: 0.5 },
                "[left]",
                "[right]",
              ],
            ],
          },
          "alphabetic",
        ];
        mathVirtualKeyboard.visible = true;
      });
    </script>
  </body>
</html>
